<form [formGroup]="angForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate="">

  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" id="email" formControlName="email" type="email" placeholder="E-mail">
  </div>
  <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
    <div *ngIf="angForm.controls['email'].errors.required">
      Email is required
    </div>
    <div *ngIf="!angForm.controls['email'].errors.required && angForm.controls['email'].invalid ">
      Email is invalid
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment: </label>
    <textarea class="form-control" formControlName="comment" id="comment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!angForm.valid" >
    Send
  </button>
</form>
